<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura</title>
    <style>
        body {
            margin: 70px;
            padding: 110px;
            background-image: url(' '); /* Substitua pelo URL direto da imagem com marcadores */
            background-repeat: no-repeat;
            background-size: 100% 100%; 
            font-family: Arial, sans-serif;
        }

        #nome {
            position: absolute;
            top: 100px; 
            left: 200px; 
            color: rgb(17, 1, 1); 
        }

        #ramal {
            position: absolute;
            top: 150px; 
            left: 200px; 
            color: rgb(17, 1, 1); 
        }

        #email {
            position: absolute;
            top: 200px; 
            left: 200px; 
            color: rgb(17, 1, 1); 
        }

        #departamento {
            position: absolute;
            top: 250px; 
            left: 200px; 
            color: rgb(17, 1, 1); 
        }
    </style>
</head>
<body>
    <div id="nome">{{Nome}}</div>
    <div id="ramal">{{Ramal}}</div>
    <div id="email">{{Email}}</div>
    <div id="departamento">{{Departamento}}</div>
</body>
</html>
